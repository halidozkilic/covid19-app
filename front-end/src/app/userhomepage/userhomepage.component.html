<div class="container">
  <div *ngIf="status" >
    <button  class="btn-primary" (click)="status1('ready')">ready</button>
  
    <button class="btn-danger" (click)="status2('busy')">busy</button>
  
    <button class="btn-success"  (click)="status2('AFK')">out of area</button>
  </div>
</div>






    <div class="row" *ngIf="showTodo">
        <div class="col-sm-12" style="text-align:center;">
          New Task
        </div>
      
        <div class="col-sm-12">
          <form [formGroup]="taskForm">
            <div class="form-group">
              <label>Task</label>
              <input formControlName="currentTask" type="text" class="form-control" placeholder="Task name">
              
            </div>
            <div class="form-group">
              <label>Start Day</label>
              <input formControlName="startDate" type="Date" class="form-control"  placeholder="month/day/year">
             
            </div>
            <div class="form-group">
                <label>End Day</label>
                <input formControlName="endDate" type="Date" class="form-control" placeholder="month/day/year">
              </div>
            <div class="form-group" style="text-align:center;">
                <button type="button" class="btn btn-dark" (click)="addNewTask()">Add</button>
            </div>
          </form>
        </div>
      </div>










<div *ngIf="showBio" class="row">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
      <div class="jumbotron">
          <h1 class="display-4">Hello, {{username}}!</h1>
          <p class="lead">You have successfully logged in to our system.</p>
          <hr class="my-4">
          <p>ABOUT YOU</p>

          <div>
              <img src= {{imageUrl}}> <br>
              Current Task: {{currentTask}} <br>
              Start Date:{{startDate}} <br>
              End Date: {{endDate}} <br>
              Status: {{stat}}

              
              


          </div>
          <p class="lead" style="color:white;">
            <a class="btn btn-success btn-sm" role="button" (click)="update()">Update</a> <br>
            <a class="btn btn-danger btn-sm" role="button" (click)="logout()">Log Out</a>
          </p>
        </div>
  </div>
</div>




<div class="row" *ngIf="showUpdate">
  <div class="col-sm-12" style="text-align:center;">
    UPDATE YOUR INFO
  </div>

  <div class="col-sm-12">
    <form [formGroup]="updateForm">

      <div class="form-group">
        <label >username</label>
        <input formControlName="username" type="text" class="form-control" [(ngModel)]="username" >
      </div>

      <div class="form-group">
        <label>imageUrl</label>
        <input formControlName="imageUrl" type="text" class="form-control" [(ngModel)]="imageUrl">
      </div>

      <div class="form-group">
          <label>password</label>
          <input formControlName="password" type="text" class="form-control" [(ngModel)]="password">
        </div>

        <div class="form-group">
            <label>status</label>
            <input formControlName="status" type="text" class="form-control" [(ngModel)]="stat">
          </div>

      <div class="form-group" style="text-align:center;">

          <button type="button" class="btn btn-dark" (click)="updateUser()">DONE</button>
      </div>
    </form>
  </div>
</div>
